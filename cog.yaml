# Configuration for Cog ⚙️
# Reference: https://cog.run/yaml

build:
  # set to true if your model requires a GPU
  gpu: true
  cuda: "11.8"

  # a list of ubuntu apt packages to install
  # system_packages:
  #   - "libgl1-mesa-glx"
  #   - "libglib2.0-0"
  system_packages:
  - libhdf5-dev
  - libhdf5-serial-dev
  - hdf5-tools
  - curl
  # python version in the form '3.11' or '3.11.4'
  python_version: "3.11"
  pre_install:
    - apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 3B4FE6ACC0B21F32
    - apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 871920D1991BC93C


  python_packages:
  #matplotlib==3.7.1
  - matplotlib==3.5.1
  - torch==2.2.0
  - torchaudio==2.2.0
  - torchvision==0.17.0
  - "decord==0.6.0"
  - "diffusers==0.25.1"
  - "kornia==0.7.1"
  - "h5py==3.8.0"
  - "einops==0.7.0"
  - "imageio==2.27.0"
  - "ipdb==0.13.13"
  - "librosa==0.9.2"
  - "moviepy==1.0.3"
  - "numpy==1.23.5"
  - "omegaconf==2.3.0"
  - "opencv_python==4.8.0.76"
  - "Pillow==10.2.0"
  - "pydub==0.25.1"
  - "safetensors==0.3.3"
  - "scipy==1.12.0"
  - "soundfile==0.12.1"
  - "tqdm==4.65.0"
  - "transformers==4.32.1"
  - "accelerate==0.31.0"

  run:
  - "echo env is ready!"
  - "echo another command if needed"

# predict.py defines how predictions are run on your model
predict: "predict.py:Predictor"
